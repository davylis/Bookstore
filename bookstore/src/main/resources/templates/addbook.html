<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}">
        <br/>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />
        <br/>
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" />
        <br/>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <br/>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" />
        <br/>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
