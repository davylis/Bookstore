<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/updatebook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Title: <input type="text" th:field="*{title}" /></label><br/>
        <label>Author: <input type="text" th:field="*{author}" /></label><br/>
        <label>Publication Year: <input type="number" th:field="*{publicationYear}" /></label><br/>
        <label>ISBN: <input type="text" th:field="*{isbn}" /></label><br/>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
